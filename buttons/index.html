<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Selena Zhang</title>

		<script src="https://kit.fontawesome.com/b71972b6b7.js" crossorigin="anonymous"></script>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://use.typekit.net/ljg7vhg.css">
		<link rel="preconnect" href="https://fonts.gstatic.com"> 
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">

        <link href="css/styles.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Selena Zhang</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>
			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>
			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>
			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
            </div>
			
			
			<div class="button_container">
				<a href="http://www.sardellastl.com" target="_blank" id="btn_sardella">
					<span>S</span>
					<span>A</span>
					<span>R</span>
					<span>D</span>
					<span>E</span>
					<span>L</span>
					<span>L</span>
					<span>A</span></a>
            </div>

            <div class="button_container">
				<a href="http://www.moo.com/us/" target="_blank" id="btn_moo">
				<img src="https://jobs.mindtheproduct.com/wp-content/uploads/company_logos/2017/06/Moo-Logo.png">
				<img src="https://iwant2network.com/wp-content/uploads/2017/09/MOO_Logo.jpg"></a>
            </div>
            
            <div class="button_container">
				<a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Logo_NIKE.svg/1200px-Logo_NIKE.svg.png">
				<img src="https://www.drtavel.com/wp-content/uploads/2017/05/nike-logo.png"></a>
            </div>
            
            <div class="button_container">
				<a href="http://www.apple.com/" target="_blank" id="btn_apple">
				<i class="fab fa-apple fa-7x"></i></a>
            </div>
            
            <div class="button_container">
				<a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker">
				<img src="https://logos-download.com/wp-content/uploads/2016/11/The_New_Yorker_logo.png"></a>
            </div>
            
            <div class="button_container">
				<a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Tesla_T_symbol.svg/482px-Tesla_T_symbol.svg.png"></a>
            </div>
            
            <div class="button_container">
				<a href="http://www.ideo.com" target="_blank" id="btn_ideo"><span>Ideo</span></a>
            </div>
            
            <div class="button_container">
				<a href="http://www.ibm.com" target="_blank" id="btn_ibm">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/IBM_logo.svg/1000px-IBM_logo.svg.png"></a>
            </div>
            
            <div class="button_container">
				<a href="http://www.npr.org" target="_blank" id="btn_npr">
				<img src="https://houndlabs.com/wp-content/uploads/2020/01/NPR-Logo-for-slider.png"></a>
            </div>
            
            <div class="button_container">
				<a href="http://www.lyft.com" target="_blank" id="btn_lyft">
				<i class="fab fa-lyft fa-7x"></i></a>
            </div>
            
            <div class="button_container">
				<a href="http://www.facebook.com" target="_blank" id="btn_facebook">
				<i class="fab fa-facebook fa-7x"></i></a>
            </div>
            
            <div class="button_container">
				<a href="http://www.samsung.com/us" target="_blank" id="btn_samsung">
				<img src="https://logos-world.net/wp-content/uploads/2020/04/Samsung-Logo.png">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Samsung_Logo.svg/1280px-Samsung_Logo.svg.png"></a>
            </div>

            <div class="button_container">
				<a href="http://www.instagram.com" target="_blank" id="btn_insta">
				<i class="fab fa-instagram fa-7x"></i></a>
            </div>
            
            <div class="button_container">
				<a href="http://www.oldnavy.com" target="_blank" id="btn_oldnavy">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Old_Navy_Logo.svg/1200px-Old_Navy_Logo.svg.png"></a>
            </div>
            
            <div class="button_container">
				<a href="http://www.bissingers.com" target="_blank" id="btn_bissingers">
				<img src="https://rmhcstl.com/wp-content/uploads/2019/06/Bissingers-Logo.jpg"></a>
            </div>
            
            <div class="button_container">
				<a href="http://www.hsn.com" target="_blank" id="btn_hsn">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/HSN_logo.svg/1038px-HSN_logo.svg.png"></a>
            </div>

            <div class="button_container">
				<a href="http://www.michaelkors.com" target="_blank" id="btn_MK"><span>Michael Kors</span></a>
            </div>
            
            <div class="button_container">
				<a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit">
				<img src="https://www.pngkey.com/png/full/193-1935943_fitbit-logo-fitbit-ace-activity-tracker.png"><span>Fitbit</span></a>
            </div>
            
            <div class="button_container">
				<a href="http://www.stjude.org" target="_blank" id="btn_stjude"><i class="fas fa-child"></i>
					<span>St. Jude Children's</span>
					<span>Research Hospital</span></a>
            </div>
            
            <div class="button_container">
				<a href="http://www.foreflight.com" target="_blank" id="btn_foreflight">
				<i class="fas fa-plane"></i><span>foreflight</span></a>
            </div>

		</main>	

	</body>
</html>
